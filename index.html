<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <form method="post" id="date-form">
      <label class="date-label">Day
        <input type="text" name="day" placeholder="DD" class="date-input">
        <span class="input-error-msg-span">Must be a valid day</span>
      </label>
      
      <label class="date-label">Month
        <input type="text" name="month" placeholder="MM" class="date-input">
        <span class="input-error-msg-span">Must be a valid month</span>
      </label>
      
      <label class="date-label">Year
        <input type="text" name="year" placeholder="YYYY" class="date-input">
        <span class="input-error-msg-span">Must be in the past</span>
      </label>
      
      <button type="submit" id="submit-btn"><img src="assets/images/icon-arrow.svg" alt="Arrow"></button>
    </form>
    
    <ul>
      <li><span class="age-span">--</span>years</li>
      <li><span class="age-span">--</span>months</li>
      <li><span class="age-span">--</span>days</li>
    </ul>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas</a>.
    </p>
  </footer>
  <script src="code.js"></script>
</body>
</html>
